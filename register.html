<!DOCTYPE html>
<html lang="en" data-page="register">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LenaDenaBank • Register</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="brand-icon">🏦</span>
      <span class="brand-text">LenaDenaBank</span>
    </div>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="register.html" class="nav-link">Register</a>
      <a href="login.html" class="nav-link">Login</a>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">🌓</button>
    </nav>
  </header>

  <main class="page-container">
    <div class="card">
      <h2>Create your account</h2>
      <form id="registerForm" class="form">
        <div class="form-field">
          <label for="name">Full Name</label>
          <input id="name" type="text" placeholder="e.g., Asha Verma" required/>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="name@example.com" required/>
        </div>

        <div class="form-field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Min 4 characters" required/>
        </div>

        <div class="form-field">
          <label for="balance">Initial Balance (₹)</label>
          <input id="balance" type="number" min="100" step="1" placeholder="At least 100" required/>
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
        <p id="msg" class="form-msg" role="status" aria-live="polite"></p>
      </form>
    </div>
  </main>

  <footer class="app-footer">© 2025 LenaDenaBank</footer>
  <div id="toastRoot"></div>
  <script src="script.js"></script>
</body>
</html>
