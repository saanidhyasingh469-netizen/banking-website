<!DOCTYPE html>
<html lang="en" data-page="dashboard">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LenaDenaBank • Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
  <header class="app-header">
    <div class="brand">
      <span class="brand-icon">🏦</span>
      <span class="brand-text">LenaDenaBank</span>
    </div>
    <nav class="nav">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="transaction.html" class="nav-link">Transfer</a>
      <a href="summary.html" class="nav-link">Summary</a>
      <a href="#" id="logoutBtn" class="nav-link danger">Logout</a>
      <button id="themeToggle" class="icon-btn" aria-label="Toggle theme">🌓</button>
    </nav>
  </header>

  <main class="page-container">
    <div class="grid-2">
      <div class="card">
        <h2>Hello, <span id="userName"></span> 👋</h2>
        <p class="muted">Email: <span id="userEmail"></span></p>
        <div class="balance">
          <div class="balance-label">Current Balance</div>
          <div class="balance-value">₹<span id="userBalance"></span></div>
        </div>
        <div class="actions">
          <a class="btn btn-primary" href="transaction.html">Send Money</a>
          <a class="btn btn-ghost" href="summary.html">View History</a>
        </div>
      </div>

      <div class="card">
        <h3>Recent Transactions</h3>
        <table class="table" id="recentTxTable">
          <thead>
            <tr><th>From</th><th>To</th><th>Amount</th><th>Date</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="app-footer">© 2025 LenaDenaBank</footer>
  <div id="toastRoot"></div>
  <script src="script.js"></script>
</body>
</html>
